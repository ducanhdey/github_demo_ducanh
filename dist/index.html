<!DOCTYPE html>
<html>
  <head>
    <title>Click Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Click Nghĩa liên vais lon hay nhi game ao Game</h1>
      <p>Click the button as many fuck times as possible within 10 seconds.</p>
      <button id="start-btn" onclick="startGame()">Start</button>
      <button id="click-btn" onclick="incrementCount()">Click Me</button>
      <p id="timer">Time remaining: 100 seconds</p>
      <p id="count">Count: 0</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
